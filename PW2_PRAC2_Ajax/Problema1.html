<!DOCTYPE html>
<html>
<head>
    <title>Comparador de Regiones</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .comparison-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dos columnas iguales */
            gap: 20px;/* Espacio entre gráficos */
            margin-top: 20px;
        }
        
        /* Estilo contenedor de gráficos */
        .chart-box {
            border: 1px solid #ddd; /* Borde sutil */
            padding: 15px;/* Espacio interno */
            border-radius: 8px;/* Esquinas redondeadas */
        }
    </style>
</head>
<body>
    <div>
        <select id="region1"></select>
        <select id="region2"></select>
        <button onclick="loadComparison()">Comparar</button>
    </div>

    <div class="comparison-container"> <!-- Contenedores individuales para cada gráfico -->
        <div class="chart-box">
            <canvas id="chartRegion1"></canvas>
        </div>
        <div class="chart-box">
            <canvas id="chartRegion2"></canvas>
        </div>
    </div>

    <script src="js/script1.js"></script>
</body>
</html>
