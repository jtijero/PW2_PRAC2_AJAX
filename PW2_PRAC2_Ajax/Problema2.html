<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis Comparativo Regional (Excl. Lima/Callao)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .contenedor-principal {
            max-width: 2200px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: #003366;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        
        #panel-seleccion {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            align-items: start;
        }
        
        #regionSelector {
            height: 450px;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: #D3D3D3;
        }
        
        .boton-comparar {
            padding: 12px 24px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .boton-comparar:hover {
            background: #357abd;
            transform: translateY(-1px);
        }

        .contenedor-grafico {
            height: 450px;
            position: relative;
            background: #F5F5DC;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 1rem;
        }

        /* Ajustar grid principal */
        #panel-seleccion {
            grid-template-columns: 280px 1fr;
            gap: 2.5rem;
            align-items: start;
        }

        /* Altura fija para el canvas */
        #combinedChart {
            height: 100%!important;
            width: 100%!important;
    }
    </style>
</head>
<body>
    <div class="contenedor-principal">
        <div id="panel-seleccion">
            <div>
                <select id="regionSelector" multiple>
                    <option disabled>Seleccione 2 o más regiones</option>
                </select>
                <button class="boton-comparar" onclick="actualizarGrafico()">Generar comparativa</button>
            </div>
            <div class="contenedor-grafico">
              <canvas id="combinedChart"></canvas>
            </div>
        </div>
    </div>
    <script src="js/script2.js"></script>
</body>
</html>
